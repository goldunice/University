<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tahrirlash</title>
</head>
<body>
<h1>Tanlangan ustoz ma'lumotini tahrirlash</h1>
<hr>
<form method="post">
    {% csrf_token %}
    <label for="name">Ismi: </label>
    <input type="text" id="name" name="name" value="{{teachers.name}}">
    <br>
    <label for="gender">Jinsi: </label>
    <select name="gender" id="gender">
        {% for g in genders %}
        <option value="g">{{g}}</option>
        {% endfor %}
    </select>
    <br>
    <label for="age">Yoshi: </label>
    <input type="number" id="age" name="age" value="{{teachers.age}}">
    <br>
    <label for="level">Daraja: </label>
    <input type="text" id="level" name="level" value="{{teachers.level}}">
    <br>
    <label for="subject">Fan: </label>
    <select name="subject" id="subject">
        {% for s in subjects %}
        <option value="{{s.id}}">{{s.name}}</option>
        {% endfor %}
    </select>
    <br>
    <button>Saqlash</button>
</form>
</body>
</html>
